<span>
  <accordion-heading>
    SNMP agent
  </accordion-heading>

  <div class="row panel-info">
    <div class="form-group col-sm-6">
      <label class="control-label">Description</label>
      <input type="text" class="form-control" ng-model="agent.description">
    </div>

    <div class="form-group col-sm-4" ng-class="{'has-error': showErrorMessage('server.host')}">
      <label class="control-label">Host</label>
      <input type="text" class="form-control" ng-model="agent.host">
      <p class="text-danger" ng-show="showErrorMessage('server.host')">The submitted value is incorrect.</p>
    </div>

    <div class="form-group col-sm-2" ng-class="{'has-error': showErrorMessage('server.port')}">
      <label class="control-label">Port</label>
      <input type="text" class="form-control" ng-model="agent.port">
      <p class="text-danger" ng-show="showErrorMessage('server.port')">The submitted value is incorrect.</p>
    </div>

    <div class="form-group col-sm-12" ng-class="{'has-error': showErrorMessage('server.version')}">
      <label class="control-label">Version</label>
      <select class="form-control" ng-model="agent.version">
        <option>V1</option>
        <option>V2c</option>
        <option>V3</option>
      </select>
      <p class="text-danger" ng-show="showErrorMessage('server.version')">The submitted value is incorrect.</p>
    </div>

    <snmp-v1-form class="col-sm-12" ng-show="agent.version == 'V1'" agent="agent"></snmp-v1-form>
    <snmp-v2c-form class="col-sm-12" ng-show="agent.version == 'V2c'" agent="agent"></snmp-v2c-form>
    <snmp-v3-form class="col-sm-12" ng-show="agent.version == 'V3'" agent="agent"></snmp-v3-form>
  </div>
</span>
