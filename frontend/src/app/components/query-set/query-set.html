<span>
  <accordion-heading>
    {{ set.description }}
  </accordion-heading>

  <div class="row">

    <div class="form-group col-sm-12">
      <label class="control-label">Description</label>
      <input type="text" class="form-control" ng-model="set.description">
    </div>

    <hr>

    <span ng-repeat="query in set.queries">
      <div class="form-group col-sm-5">
        <label class="control-label">OID</label>
        <input type="text" class="form-control" ng-model="query.oid">
      </div>

      <div class="form-group col-sm-5">
        <label class="control-label">Description</label>
        <input type="text" class="form-control" ng-model="query.description">
      </div>

    </span>

  </div>
</span>
