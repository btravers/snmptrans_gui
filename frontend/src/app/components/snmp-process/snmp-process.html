<div class="panel panel-primary">

  <div class="panel-heading">{{process.server.host}}:{{process.server.port}}</div>
  <div class="panel-body">

    <snmp-agent agent="process.server"></snmp-agent>

    <hr>

    <accordion close-others="false">
      <accordion-group ng-repeat="query in process.queries">
        <query process="process" index="$index" query="query"></query>
      </accordion-group>
    </accordion>

    <span class="row">
      <span class="col-sm-12 text-right">
        <button type="button" class="btn btn-info" ng-click="process.addQuery()">Add query</button>
      </span>
    </span>

    <hr>

    <accordion close-others="false">
      <accordion-group ng-repeat="writer in process.writers">
        <writer process="process" index="$index" writer="writer"></writer>
      </accordion-group>
    </accordion>

    <span class="row">
      <span class="col-sm-12 text-right">
        <button type="button" class="btn btn-info" ng-click="process.addWriter()">Add writer</button>
      </span>
    </span>

    <hr>

    <span class="row">
      <span class="col-sm-12 text-right">
        <button type="button" class="btn btn-success" ng-click="process.saveSnmpProcess()">Save changes</button>
      </span>
    </span>

  </div>

</div>
