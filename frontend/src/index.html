<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SNMPTRANS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="SnmptransGui">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="jumbotron">
  <div class="container">
    <h1>SNMPTRANS GUI</h1>
  </div>
</div>

<div class="container-fluid" ng-controller="Main">
  <toast></toast>

  <div class="row">

    <div class="col-xs-3">
      <button type="button" class="btn btn-primary btn-lg btn-block"
              ng-click="createSnmpProcess()">Create new process
      </button>
      <button type="button" class="btn btn-default btn-lg btn-block" ng-click="openUploader()">
        <span class="fa fa-upload"></span> Load JSON files
      </button>

      <br>

      <div class="well servers-list">
        <ul class="nav nav-pills nav-stacked">
          <li class="server-item" ng-repeat="item in list" role="presentation">
            <div class="row">
              <div class="col-sm-7">
                <button class="btn btn-link" ng-click="displaySnmpProcess(item.host, item.port)"
                        popover="{{ item.host }}:{{ item.port }}" popover-trigger="mouseenter">
                  {{ printServer(item.host, item.port) }}
                </button>
              </div>
              <div class="col-sm-5">
                <button class="btn btn-link" ng-click="downloadSnmpProcess(item.host, item.port)" style="display: inline-block;" popover="Download"
                        popover-trigger="mouseenter">
                  <span class="fa fa-download"></span>
                </button>
                <button class="btn btn-link" ng-click="duplicateSnmpProcess(item.host, item.port)" style="display: inline-block;" popover="Duplicate"
                        popover-trigger="mouseenter">
                  <span class="fa fa-copy"></span>
                </button>
                <button class="btn btn-link" ng-click="deleteSnmpProcess(item.host, item.port)" style="display: inline-block;" popover="Delete"
                        popover-trigger="mouseenter">
                  <span class="fa fa-trash"></span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>

    <div class="col-xs-9">

      <form name="snmpForm">
        <snmp-process ng-show="SnmpProcess" process="SnmpProcess"></snmp-process>
      </form>

    </div>

  </div>

</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
